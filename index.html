<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body onload="loadPage()">
    <nav onmouseout="hideAll()">
        <p>logo</p>
        <ul>
            <li>Home</li>
            <li>About Us</li>
            <li onmouseover="ShowProductModal()">Products
                <div class="productModal" id="productModal" onmouseout="hideProductModal()">

                </div>
            </li>
            <li onmouseover="ShowTechModal()">Technology
                <div class="techModal" id="techModal" onmouseout="hideTechModal()">

                    <p>Smart Watches</p>
                </div>
            </li>
            <li>Store Locator</li>
            <li>Site Map</li>
            <li>Gallery</li>
            <li>Support</li>
        </ul>
        
    </nav>





    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
