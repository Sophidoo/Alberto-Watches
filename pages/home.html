<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
</head>
<body>
    <nav onmouseout="hideAll()">
        <p>logo</p>
        <ul>
            <a href="#!/">Home</a>
            <a href="#!/about">About Us</a>
            <li onmouseover="ShowProductModal()">Products
                <div class="productModal" id="productModal" onmouseout="hideProductModal()">
                    <a href="#!/product/vintage">Vintage</a>
                    <a href="#!/product/luxury">Luxury</a>
                    <a href="#!/product/smartwatches">Smart Watches</a>
                </div>
            </li>
            <li onmouseover="ShowTechModal()">Technology
                <div class="techModal" id="techModal" onmouseout="hideTechModal()">
                    <a href="#!/product/nanotech">Nanotechnology</a>
                    <a href="#!/product/smartwatches">Luxury</a>
                    <a href="#!/product/smartwatches">Smart Watches</a>
                </div>
            </li>
            <li>Store Locator</li>
            <li>Site Map</li>
            <li>Gallery</li>
            <a href="#!/contact">Support</a>
        </ul>
    </nav>


    <div ng-view></div>



    <script src="../js/index.js"></script>
</body>
</html>
