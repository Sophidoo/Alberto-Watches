<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
</head>
<body  ng-controller = "navController">
    <nav onmouseout="hideAll()">
        <ul>
            <a href="#!/">Home</a>
            <a href="#!/about">About Us</a>
            <a href="#!/product">Products</a>
            <a href="#!/technology">Technology</a>
            <a href="#!/sitemap">Site Map</a>
            <a  href="#!/sitemap">Site Map</a>
            <a href="#!/gallery">Gallery</a>
            <a href="#!/contact">Support</a>
        </ul>
        <span class="material-symbols-outlined" ng-click="showResponsiveNav()">
            menu
            </span>
        <div class="visitorCount">
            <p>logo</p>
            <div class="visitor">
                <h3>2</h3>
                <p>visitor count</p>
            </div>
        </div>
    </nav>
    <div class="responsiveNav" ng-show = "showNav">
        <ul>
            <a href="#!/">Home</a>
            <a href="#!/about">About Us</a>
            <a href="#!/product">Products</a>
            <a href="#!/technology">Technology</a>
            <a  href="#!/technology">Store Locator</a>
            <a href="#!/sitemap">Site Map</a>
            <a href="#!/gallery">Gallery</a>
            <a href="#!/contact">Support</a>
        </ul>
    </div>


    <div ng-view></div>



    <script src="../js/index.js"></script>
</body>
</html>
